<h2 mat-dialog-title>
  {{ data.title || 'Confirm' }}
</h2>

<mat-dialog-content>
  <p>
    {{ data.message }}
  </p>
</mat-dialog-content>

<mat-dialog-actions>
  <button [mat-dialog-close]="true" class="mr-1" mat-raised-button color="primary">Ok</button>
  <button mat-dialog-close mat-raised-button>Cancel</button>
</mat-dialog-actions>
