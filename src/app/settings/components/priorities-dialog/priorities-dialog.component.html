<div class="mb-3">
  <mat-dialog-content>
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Manage priorities</h4>
      </div>
      <div class="card-body">
        <app-priorities-table
          [priorities]="priorities$ | async"
          (priorityRemove)="onPriorityRemove($event)"
        ></app-priorities-table>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-dialog-close color="primary" mat-raised-button>Close</button>
  </mat-dialog-actions>
</div>
