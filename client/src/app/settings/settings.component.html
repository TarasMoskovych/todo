<div id="step2" class="fixed-plugin" *ngIf="{value: showDialog$ | async} as showDialog">
  <app-settings-dialog
    (openPrioritiesDialog)="onPrioritiesDialogOpen()"
    (setColor)="onSetColor($event)"
    (setImage)="onSetImage($event)"
    [color]="color$ | async"
    [darkTheme]="darkTheme$ | async"
    [image]="image$ | async"
    (toggleDarkTheme)="onToggleDarkTheme($event)"
    (toggleDialog)="onToggleDialog($event)"
    [showDialog]="showDialog"
  ></app-settings-dialog>
</div>
