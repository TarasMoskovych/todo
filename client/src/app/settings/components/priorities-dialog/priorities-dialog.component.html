<div class="mb-3">
  <mat-dialog-content>
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title d-flex justify-content-between">
          Manage priorities
          <button
            (click)="onPriorityAdd()"
            class="w-auto h-auto lh-initial"
            mat-icon-button
            aria-label="Add new priority"
          ><mat-icon>add</mat-icon>
          </button>
        </h4>
      </div>
      <div class="card-body">
        <app-priorities-table
          [priorities]="priorities$ | async"
          (priorityEdit)="onPriorityEdit($event)"
          (priorityRemove)="onPriorityRemove($event)"
        ></app-priorities-table>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-dialog-close color="primary" mat-raised-button>Close</button>
  </mat-dialog-actions>
</div>
