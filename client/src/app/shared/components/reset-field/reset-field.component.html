<ng-container *ngIf="form && control">
  <button
    *ngIf="(value$ | async) || form.get(control).value || form.get(control).value === false"
    mat-icon-button
    type="button"
    [attr.aria-label]="'Clear ' + control"
    (click)="onReset($event)"
  ><mat-icon>clear</mat-icon>
  </button>
</ng-container>
